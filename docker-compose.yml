services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: card-back
    ports:
      - "443:3100"
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_FRONT_SOCKET_IP: "91.99.223.75:443"
        VITE_APP_VERSION: "1.0.0"
    container_name: card-front
    ports:
      - "80:8081"
    depends_on:
      - backend
    restart: unless-stopped
